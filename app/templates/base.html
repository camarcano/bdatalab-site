<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BallDataLab{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #ff6b00;
            --secondary-orange: #ff8533;
        }
        
        .nav-item .dropdown-menu {
            display: none;
        }
        
        .nav-item:hover .dropdown-menu,
        .dropdown-menu:hover {
            display: block;
            animation: slideDown 0.3s ease-in-out;
        }
        
        /* Add padding to create a hover tunnel */
        .dropdown-menu {
            padding-top: 8px;
            margin-top: 0;
        }
        
        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero-text {
            animation: fadeInUp 1s ease-out;
        }
        
        .gradient-text {
            background: linear-gradient(45deg, var(--primary-orange), var(--secondary-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--primary-orange);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="bg-black text-white font-sans leading-normal tracking-normal">
    <!-- Header - height reduced -->
    <header class="bg-gradient-to-r from-gray-900 to-black py-10 mb-8">
        <div class="container mx-auto px-4">
            <h1 class="text-5xl font-bold mb-2 hero-text gradient-text">
                BallDataLab
            </h1>
            <p class="text-xl text-gray-400 hero-text animate__animated animate__fadeIn animate__delay-1s">
                Transforming basketball analytics through data
            </p>
        </div>
    </header>

    <!-- Rest of the base template remains the same -->
    <!-- [Previous nav, main, and footer sections] -->
</body>
</html>
