<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BallDataLab{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <a href="/" class="text-white font-bold text-xl">BallDataLab</a>
            <div class="flex space-x-4">
                <a href="/" class="text-gray-300 hover:text-white">Home</a>
                <a href="/admin" class="text-gray-300 hover:text-white">Admin</a>
                <a href="/other" class="text-gray-300 hover:text-white">Other</a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 text-center text-white mt-4">
        &copy; {{ current_year }} BallDataLab. All rights reserved.
    </footer>

</body>
</html>
