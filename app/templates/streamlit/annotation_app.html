{% extends 'base.html' %}
{% block content %}
<div class="streamlit-container" style="width: 100%; height: 100vh; padding: 0; margin: 0;">
    <iframe
        src="{{ url_for('streamlit.annotation_app') }}"
        style="width: 100%; height: 100%; border: none; margin: 0; padding: 0; overflow: hidden;"
        allow="camera *; microphone *"
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups">
    </iframe>
</div>
{% endblock %}
